<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #ffc5d3;
        }
        .profile {
            margin: auto;
            margin-top: 120px;
            height: auto;
            width: 280px;
            background: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .profile h3 {
            margin: : 10px 0;
            color: #000000;
        }

        .profile p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
    </style>
    <body>
        <div class="profile">
            <img src="./image.jpeg" alt="Profile Picture">
            <h3>Hanifah Harnanda Tridianti</h3>
            <p>Hi! Aku mahasiswi semester pertama S1 Informatika dari Fakultas Informatika. I'm a person who really loves cats and cars, especially Palisade :P Selain suka main CDID di roblox, aku juga suka banget dengerin lagu DAY6. Nice to know ya!</p>
        </div>
    </body>
</html>
